<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="fw-app">
  <template>
    <style include='iron-flex'></style>
    <style>
      :host {
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        min-height: 100vh;
      }

      .mainContent {
        overflow: auto;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="header">
      Hello header
    </div>

    <div class="mainContent flex">
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <fw-view1 name="view1"></fw-view1>
        <fw-view2 name="view2"></fw-view2>
        <fw-view3 name="view3"></fw-view3>
        <fw-view404 name="view404"></fw-view404>
      </iron-pages>
    </div>

    <div class="footer">
      Helo footer
    </div>

  </template>
  <script>
    Polymer({

      is: 'fw-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('fw-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }

    });

  </script>
</dom-module>
