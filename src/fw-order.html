
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="fw-order">
  <template>
    <style include='iron-flex'></style>
    <style>
      :host {
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        min-height: -moz-calc(100vh - 79px);
        min-height: -webkit-calc(100vh - 79px);
        min-height: calc(100vh - 79px);
      }
      .wrapper {
        padding: 20px;
      }
    </style>

    <iron-ajax
       auto
       url="/api/order/get-week"
       method="GET"
       handle-as="json"
       content-type="application/json"
       on-response="_onGetWeek"
       on-error="_errorResponse"
       ></iron-ajax>

    <div class="wrapper flex layout horizontal center-center">
      <template is='dom-repeat' items='{{week}}'>
        День недели {{item.name}} / Дата {{item.day}}
        <br>
        <br>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'fw-order',

      _onGetWeek: function(ev, res) {
        this.set('week', res.response.week);
      },

      _errorResponse: function(ev, res) {
        this.fire('iron-signal', {name:'toast', data: {type: 'error', message: res.request.response.error}});
      },

    });
  </script>
</dom-module>
