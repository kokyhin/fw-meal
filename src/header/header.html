<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="header-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 20px;
        background-color: #325B9E;
        height: 49px;
        color: #fff;
      }

      .lnk {
        cursor: pointer;
        padding: 0 10px;
      }
      .logOut {
        margin-left: auto;
        cursor: pointer;
      }
    </style>

    <template is='dom-if' if='{{user}}'>
      <paper-tabs attr-for-selected='data-page' selected="{{route.page}}">
        <template is='dom-if' if='{{user.admin}}'>
          <paper-tab data-page='order'>Order</paper-tab>
          <paper-tab data-page='orders'>Order list</paper-tab>
        </template>
      </paper-tabs>
      <div class="logOut" on-click='_logOut'>
        <paper-icon-button icon="input">Logout</paper-icon-button>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'header-app',

      _logOut:function() {
        window.location.replace('/api/auth/logout');
      }

    });
  </script>
</dom-module>
