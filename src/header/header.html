<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<dom-module id="header-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 20px;
        background-color: #325B9E;
        height: 49px;
        color: #fff;
      }

      .lnk {
        cursor: pointer;
        padding: 0 10px;
      }
      .logOut {
        margin-left: auto;
        cursor: pointer;
      }
    </style>

    <template is='dom-if' if='{{user}}'>
      <paper-tabs attr-for-selected='data-page' selected="{{route.page}}">
        <paper-tab data-page='order'>Home</paper-tab>
        <paper-tab data-page='view2'>Page2</paper-tab>
      </paper-tabs>
      <div class="logOut" on-click='_logOut'>logout</div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'header-app',

      _logOut:function() {
        window.location.replace('/api/auth/logout');
      }

    });
  </script>
</dom-module>
