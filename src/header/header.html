<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="header-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 20px;
      }
    </style>
    <div on-click='_updateLink' data-lnk='view1'>Home</div>
    <div on-click='_updateLink' data-lnk='login'>Login</div>

  </template>
  <script>
    Polymer({
      is: 'header-app',

    _updateLink: function(ev) {
      this.set('route.page', ev.currentTarget.dataset.lnk);
    }

    });
  </script>
</dom-module>
